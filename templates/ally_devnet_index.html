<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ally Devnet | Reward Vault</title>
  <meta name="theme-color" content="#0b1117">
  {% if public_origin %}<link rel="canonical" href="{{ public_origin }}/">{% endif %}
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='flashorca_assets/images/favicon.ico') }}">
  {% if not debug %}
  {% set wallet_static_dir = wallet_static_dir|default('solana_mwa', true) %}
  <link rel="stylesheet" href="{{ url_for('static', filename=wallet_static_dir ~ '/wallet.css') }}">
  {% endif %}
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a 0%, #0b1117 45%, #05070a 100%);
      color: #e5e7eb;
      font-family: "Space Grotesk", "Inter", ui-sans-serif, system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    #root {
      width: min(1100px, 92vw);
      padding: 32px 0 48px;
    }
  </style>
  <script>
    window.__FEATURE_FLAGS__ = Object.assign({}, window.__FEATURE_FLAGS__, {
      rewardVaultOnly: true,
      debugTabs: false,
      balanceAll: false,
      SIWS: false,
      TopUI: true
    });
  </script>
</head>
<body>
  <main id="root" data-mwa-mount></main>
  {% if debug %}
  <script type="module" src="http://localhost:5175/@vite/client"></script>
  <script type="module">
    import RefreshRuntime from 'http://localhost:5175/@react-refresh';
    RefreshRuntime.injectIntoGlobalHook(window);
    window.$RefreshReg$ = () => {};
    window.$RefreshSig$ = () => (type) => type;
    window.__vite_plugin_react_preamble_installed__ = true;
  </script>
  <script type="module" src="http://localhost:5175/src/main.tsx"></script>
  {% else %}
  {% set wallet_static_dir = wallet_static_dir|default('solana_mwa', true) %}
  <script type="module" src="{{ url_for('static', filename=wallet_static_dir ~ '/wallet.js') }}"></script>
  {% endif %}
</body>
</html>
