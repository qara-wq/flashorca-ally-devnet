server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 해시 포함된 정적 파일은 장기 캐시
  location ~* \.(?:js|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA history fallback: 존재하지 않는 경로는 index.html로
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 기본 gzip (alpine 이미지엔 brotli 없음)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}